<div class="exerciseDetails-view">
  <app-header
    :text="trimmedExerciseName"
    :back-button-path="backButtonPath()"
    @onBackClicked="onBackClicked()"
  />
  <div class="body">
    <div class="content">
      <set-list-item v-for="(set, index) in sets" :key="set.key" :set="set" :index="index"/>
    </div>
    <div class="footer">
      <div class="floating-btn-container">
        <floating-button @clicked="addNewSet"/>
      </div>
      <app-button block label="Submit" @clicked="handleSubmit"/>
    </div>
  </div>
</div>

<div class="login-view">
  <banner-header />
  <form-header text="Log In" />
  <form>
    <div class="text-input-wrapper" >
      <text-input
        name="email"
        label="Email"
        type="email"
        v-model="email"
        :error="emailError"
        left-icon="person"
      />
    </div>
    <div class="text-input-wrapper">
      <text-input
        name="password"
        label="Password"
        type="password"
        v-model="password"
        :error="passwordError"
        left-icon="lock"
      />
    </div>
    <app-button label="Submit" type="submit" @clicked="handleSubmit"/>
    <redirect-disclaimer messageText="Don't have an account?" linkText="Sign up here." href="/signup" />
  </form>
</div>
